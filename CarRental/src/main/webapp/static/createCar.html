<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Car</title>
</head>
<body>

<a href="index.html">Menu</a>

<h1>Add a car</h1>

<form>
  Plate number: <input id="plateNumberId" type="text" name="plateNumber" value=" "><br>
  Brand: <input id="brandId" type="text" name="brand" value=" "><br>
  Price: <input id="priceId" type="text" name="price" value=" "><br>
  beginDate: <input id="beginDateId" type="text" name="beginDate" value=" "><br>
  endDate: <input id="endDateId" type="text" name="endDate" value=" "><br>
  numberOfSeats: <input id="nbseatId" type="text" name="numberOfSeats" value=" "><br><br>
  <input type="button" value="submit" onclick="sendCar()">
</form> 

<script>
function sendCar() {
    var text = '{"';
    text += 'plateNumber":"' + document.getElementById("plateNumberId").value + '",'
    text += '"brand":"' + document.getElementById("brandId").value + '",'
    text += '"price":"' + document.getElementById("priceId").value + '",'
    text += '"beginDate":"' + document.getElementById("beginDateId").value + '",'
    text += '"endDate":"' + document.getElementById("endDateId").value + '",'
    text += '"numberOfSeats":"' + document.getElementById("nbseatId").value + '"}'
    
    var car = JSON.parse(text); 
    
    var httpRequest = new XMLHttpRequest();
    httpRequest.open('POST', "http://localhost:8080/cars", true);
    httpRequest.setRequestHeader("Content-type", "application/json");
    httpRequest.send(JSON.stringify(car));
    
}
</script>



</body>
</html>
